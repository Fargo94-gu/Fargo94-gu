<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Test de Connexion</title>
</head>
<body>
  <h1>Test de la connexion API</h1>
  <p>Vérifiez la console pour voir le résultat.</p>

  <script>
    console.log("Début du test de connexion...");

    async function testConnection() {
      try {
        const testUrl = "https://api.github.com/users/github";
        const response = await fetch(testUrl);

        if (!response.ok) {
          console.error("Échec de la requête: Le serveur a répondu avec un code d'erreur.");
          console.error("Code d'état:", response.status);
        } else {
          const data = await response.json();
          console.log("Connexion réussie ! Voici les données:");
          console.log(data);
        }
      } catch (error) {
        console.error("Erreur de connexion:", error.message);
      }
    }

    testConnection();
  </script>
</body>
</html>
