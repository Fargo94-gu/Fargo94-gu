<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surf Spots Dakar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .spot { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Prévisions Surf Spots Dakar</h1>

  <div id="spots"></div>

  <script>
    const spots = [
      { name: "Yoff", lat: 14.749, lon: -17.5 },
      { name: "Almadies", lat: 14.749, lon: -17.49 },
      { name: "Le Virage", lat: 14.765, lon: -17.405 },
      { name: "Ngor", lat: 14.722, lon: -17.49 },
      { name: "Ouakam", lat: 14.73, lon: -17.49 }
    ];

    const spotsContainer = document.getElementById('spots');

    async function fetchSpot(spot) {
      const url = `https://marine-api.open-meteo.com/v1/marine?latitude=${spot.lat}&longitude=${spot.lon}&hourly=wave_height,wave_period,wave_direction,windspeed_10m,winddirection_10m,sea_surface_temperature&timezone=Africa/Dakar`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        // On prend les dernières valeurs horaires
        const lastIndex = data.hourly.time.length - 1;
        const waveHeight = data.hourly.wave_height[lastIndex];
        const wavePeriod = data.hourly.wave_period[lastIndex];
        const waveDirection = data.hourly.wave_direction[lastIndex];
        const windSpeed = data.hourly.windspeed_10m[lastIndex];
        const windDirection = data.hourly.winddirection_10m[lastIndex];
        const waterTemp = data.hourly.sea_surface_temperature[lastIndex];

        return `
          <div class="spot">
            <h2>🏄 ${spot.name}</h2>
            <p>💨 Vent: ${windSpeed} km/h (${windDirection}°)</p>
            <p>🌊 Vagues: ${waveHeight} m, période ${wavePeriod} s, direction ${waveDirection}°</p>
            <p>🌡️ Température eau: ${waterTemp}°C</p>
          </div>
        `;
      } catch (error) {
        return `
          <div class="spot">
            <h2>🏄 ${spot.name}</h2>
            <p class="error">Erreur de chargement ❌</p>
            <p>💨 Vent: Chargement...</p>
            <p>🌊 Vagues: Chargement...</p>
            <p>🌡️ Température: Chargement...</p>
          </div>
        `;
      }
    }

    async function loadAll() {
      const spotHtml = await Promise.all(spots.map(fetchSpot));
      spotsContainer.innerHTML = spotHtml.join('');
    }

    // Chargement initial
    loadAll();

    // Actualisation toutes les 30 minutes
    setInterval(loadAll, 30 * 60 * 1000);
  </script>
</body>
</html>
