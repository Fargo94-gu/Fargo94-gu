<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Surf Spots Dakar — Live</title>
    
    <!-- Lien vers le CSS local (à configurer avec Tailwind une fois installé) -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Temporaire, à remplacer par output.css -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Icon -->
    <link rel="apple-touch-icon" href="https://i.imgur.com/7M2f6kA.png">
    <link rel="icon" href="https://i.imgur.com/7M2f6kA.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Surf Dakar">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Désactiver le cache pour forcer les requêtes -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- CSS intégré avec image en background -->
    <style>
        /* Mobile-First Typography */
        * { font-family: 'Inter', sans-serif; }
        
        /* Root Variables */
        :root {
            --primary: #075985;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.4);
        }
        
        [data-theme="dark"] {
            --glass: rgba(0, 0, 0, 0.5);
            color-scheme: dark;
        }
        
        /* Mobile Background avec image */
        body {
            /* Remplace cette URL par le lien direct de ton image (ex. ImgBB ou GitHub Pages) */
            background: url('https://example.com/votre-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            padding: 0.5rem;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Overlay pour améliorer la lisibilité des cartes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Ajoute une légère opacité noire */
            z-index: -1;
        }
        
        /* Glass Cards Mobile */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 0.5rem 0;
            padding: 1rem;
        }
        
        .glass:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Header Mobile */
        .header {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Navigation Tabs Mobile */
        .tabs {
            display: flex;
            background: var(--glass);
            border-radius: 0.75rem;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 600;
        }
        
        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        /* Weather Card Mobile */
        .weather-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 0.75rem;
            margin: 0.25rem 0;
        }
        
        .weather-icon {
            font-size: 1.5rem;
            min-width: 2rem;
        }
        
        .weather-info h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: white;
        }
        
        .weather-info p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            line-height: 1.3;
        }
        
        .temp-main {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin: 0.25rem 0;
        }
        
        /* Tides Mobile */
        .tide-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .tide-card {
            text-align: center;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tide-type {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            opacity: 0.9;
        }
        
        .tide-time {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 0.25rem 0;
        }
        
        .tide-height {
            font-size: 1.25rem;
            font-weight: 600;
            color: #10b981;
        }
        
        /* Spots Cards Mobile-Optimized */
        .spots-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .spot-card {
            background: var(--glass);
            border-radius: 1rem;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 320px;
            display: flex;
            flex-direction: column;
        }
        
        .spot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .spot-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .spot-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            margin: 0;
            line-height: 1.2;
        }
        
        .spot-icon {
            font-size: 1.25rem;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            opacity: 0.8;
        }
        
        .spot-difficulty {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
            align-self: flex-start;
        }
        
        .difficulty-beginner { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .difficulty-intermediate { background: rgba(245, 158, 11, 0.2); color: #f97316; border: 1px solid rgba(245, 158, 11, 0.3); }
        .difficulty-expert { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        
        .spot-description {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            margin-bottom: 0.75rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Wave Conditions Mobile */
        .wave-conditions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .wave-icon {
            font-size: 1.75rem;
            animation: wavePulse 2s ease-in-out infinite;
        }
        
        @keyframes wavePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .wave-height {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin: 0;
        }
        
        .wave-period {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-weight: 500;
        }
        
        /* Weather Conditions Compact */
        .weather-conditions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .weather-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .weather-icon {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .weather-value {
            font-size: 0.875rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.125rem;
        }
        
        .weather-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Wind Rose Compact */
        .wind-rose-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.75rem 0;
        }
        
        .wind-rose {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
        }
        
        .wind-compass {
            position: absolute;
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
            top: 0.25rem;
        }
        
        .wind-compass::after {
            content: 'S';
            position: absolute;
            bottom: 0.25rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .wind-compass::before {
            content: 'E';
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .wind-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3b82f6;
            font-size: 8px;
            z-index: 2;
            opacity: 0.8;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.5));
        }
        
        .wind-star::before {
            content: '⭐';
            display: block;
        }
        
        .wind-star.animate {
            animation: starRotate 2s linear infinite;
        }
        
        @keyframes starRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .wind-details {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 120px;
        }
        
        .wind-details p {
            margin: 0;
            line-height: 1.2;
            font-weight: 500;
        }
        
        .wind-details .label {
            font-weight: 600;
            color: white;
        }
        
        /* Rating Mobile */
        .rating-section {
            margin-top: auto;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .rating-title {
            font-size: 0.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .rating-excellent { color: #10b981; }
        .rating-good { color: #f59e0b; }
        .rating-fair { color: #f97316; }
        .rating-poor { color: #ef4444; }
        
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .progress-bar {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            flex: 1;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s ease;
        }
        
        .progress-text {
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 3rem;
            text-align: right;
        }
        
        /* Loading Mobile */
        .loading {
            text-align: center;
            padding: 2rem 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Button Mobile */
        .btn {
            background: linear-gradient(135deg, var(--primary), #0c4a6e);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover, .btn:active {
            background: linear-gradient(135deg, #0c4a6e, var(--primary));
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(7, 89, 133, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* LOGO PERSONNALISÉ FG - EN HAUT À GAUCHE */
        .logo-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-initials {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }
        
        .logo-circle {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            top: 2px;
            left: 2px;
            z-index: 1;
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        .logo-wave {
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 8px;
            background: rgba(16, 185, 129, 0.3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 0;
            animation: waveFloat 2s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes waveFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-2px); }
        }
        
        /* Theme Toggle - EN HAUT À DROITE */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            background: var(--glass);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive Mobile */
        @media (min-width: 768px) {
            .spots-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
            .weather-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.75rem; }
            .logo-container { width: 56px; height: 56px; }
            .logo { width: 40px; height: 40px; }
            .logo-initials { font-size: 20px; }
            .theme-toggle { width: 48px; height: 48px; }
        }
        
        /* Scrollbar Mobile */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 2px; }
        
        /* Status Bar */
        @media (display-mode: standalone) { body { padding-top: env(safe-area-inset-top); } }
    </style>
</head>
<body data-theme="light">
    
    <!-- LOGO PERSONNALISÉ FG - EN HAUT À GAUCHE -->
    <div class="logo-container" title="Surf Spots Dakar - FG">
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="logo-wave"></div>
            <span class="logo-initials">FG</span>
        </div>
    </div>
    
    <!-- THEME TOGGLE - EN HAUT À DROITE -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Changer le thème">
        <span id="themeIcon">🌙</span>
    </button>
    
    <div class="container mx-auto">
        <!-- Header -->
        <div class="header glass">
            <h1 class="title">🌊 Surf Spots Dakar</h1>
            <p class="subtitle">Conditions en temps réel</p>
        </div>
        
        <!-- Navigation (uniquement Aujourd'hui avec date) -->
        <div class="tabs">
            <button class="tab active" onclick="loadData()">Aujourd'hui, 30 Septembre 2025</button>
        </div>
        
        <!-- Weather -->
        <div class="glass">
            <h2 class="text-lg font-bold text-center mb-3">🌤️ Météo</h2>
            <div id="weatherContent" class="weather-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement météo...</p>
                </div>
            </div>
        </div>
        
        <!-- Tides -->
        <div class="glass">
            <h2 class="text-lg font-bold text-center mb-3">🌊 Marées</h2>
            <div id="tidesContent" class="tide-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Calcul marées...</p>
                </div>
            </div>
        </div>
        
        <!-- Spots -->
        <div class="glass">

                <div class="loading col-span-full">
                    <div class="spinner"></div>
                    <p>Analyse conditions...</p>
                </div>
            </div>
        </div>
        
        <!-- Refresh Button -->
        <button id="refreshBtn" class="btn" onclick="loadData()">
            <span id="btnIcon">🔄</span>
            Actualiser
        </button>
        
        <!-- Footer -->
        <div class="glass text-center py-2">
            <p class="text-sm opacity-70">Powered by Storm Glass & Open-Meteo • Données réelles</p>
            <p class="text-xs opacity-60 mt-1" id="lastUpdate"></p>
        </div>
    </div>

    <script>
        // Global State
        let weatherData = {};
        let lastUpdate = null;
        let updateInterval;

        // Spots Data
        const spots = [
            { name: 'Yoff', lat: 14.6937, lon: -17.4441, icon: '🔥', description: 'Beach break exposé aux swells atlantiques' },
            { name: 'Les Almadies', lat: 14.7264, lon: -17.5078, icon: '🤙', description: 'Point break rocheux' },
            { name: 'Le Virage', lat: 14.7000, lon: -17.4600, icon: '🏄‍♂️', description: 'Beach break familial' },
            { name: 'Ngor', lat: 14.7260, lon: -17.5070, icon: '🏄‍♂️', description: 'Spot paradisiaque' },
            { name: 'Ouakam', lat: 14.7500, lon: -17.4700, icon: '🤙', description: 'Reef break technique' },
            { name: 'Secret Spot', lat: 14.6800, lon: -17.4200, icon: '🔥', description: 'Endroit caché' },
            { name: 'Vivier', lat: 14.7265, lon: -17.5080, icon: '🌊', description: 'Reef break puissant' },
            { name: 'Club Med', lat: 14.7270, lon: -17.5090, icon: '🏄', description: 'Reef break protégé' },
            { name: 'Yene', lat: 14.7280, lon: -17.5100, icon: '🤙', description: 'Reef break courtes' },
            { name: 'Ndayan', lat: 14.7500, lon: -17.4000, icon: '🌴', description: 'Beach break sauvage' },
            { name: 'Toubab Dialaw', lat: 14.5540, lon: -16.9990, icon: '🏖️', description: 'Beach break authentique' },
            { name: 'Vivier Reef', lat: 14.7250, lon: -17.5090, icon: '🌊', description: 'Point break barrels' },
            { name: 'Mamelles', lat: 14.7300, lon: -17.5000, icon: '🤙', description: 'Reef break puissant' },
            { name: 'Petite Côte', lat: 14.5000, lon: -17.0000, icon: '🏝️', description: 'Beach breaks uncrowded' }
        ];

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('surf-theme', isDark ? 'light' : 'dark');
        }

        // Load Theme
        if (localStorage.getItem('surf-theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').textContent = '☀️';
        }

        // Fetch avec Redondance
        async function fetchWithFallback(url, options, fallbackUrl) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Erreur sur ${url}:`, error);
                if (fallbackUrl) {
                    const fallbackResponse = await fetch(fallbackUrl);
                    if (!fallbackResponse.ok) throw new Error(`HTTP error on fallback! status: ${fallbackResponse.status}`);
                    return await fallbackResponse.json();
                }
                throw error;
            }
        }

        // Generate Spot Conditions
        async function generateSpotConditions(spot) {
            const now = new Date();
            const hourOffset = now.getHours();
            const spotIndex = spots.findIndex(s => s.name === spot.name);
            try {
                const stormglassData = await fetchWithFallback(
                    `https://api.stormglass.io/v2/weather/point?lat=${spot.lat}&lng=${spot.lon}&params=waveHeight,wavePeriod,windSpeed,windDirection&source=noaa&start=${new Date().toISOString().split('T')[0]}&end=${new Date().toISOString().split('T')[0]}`,
                    { headers: { 'Authorization': '0ec6f6b6-9546-11f0-b41a-0242ac130006-0ec6f742-9546-11f0-b41a-0242ac130006' } },
                    `https://api.open-meteo.com/v1/forecast?latitude=${spot.lat}&longitude=${spot.lon}&hourly=wave_height,wave_period,wind_speed_10m,wind_direction_10m&timezone=Africa/Dakar`
                );
                const data = stormglassData.hours ? stormglassData : { hours: [{ time: now.toISOString(), ...stormglassData.hourly[hourOffset] }] };
                const waveHeight = data.hours[hourOffset]?.waveHeight?.noaa || data.hourly?.wave_height || 0.75;
                const wavePeriod = data.hours[hourOffset]?.wavePeriod?.noaa || data.hourly?.wave_period || 8;
                const windSpeed = data.hours[hourOffset]?.windSpeed?.noaa || data.hourly?.wind_speed_10m || 4.7;
                const windDirection = data.hours[hourOffset]?.windDirection?.noaa || data.hourly?.wind_direction_10m || 45;

                let dynamicDifficulty = 'beginner';
                if (waveHeight >= 0.8) dynamicDifficulty = 'intermediate';
                else if (waveHeight >= 1.5) dynamicDifficulty = 'expert';

                const spotFacing = 220;
                const windAngle = Math.abs(windDirection - spotFacing);
                const crossShore = Math.min(windAngle, 360 - windAngle);
                const windRelative = crossShore < 60 ? 'Onshore' : crossShore < 120 ? 'Cross' : 'Offshore';

                let score = 50;
                if (waveHeight > 0.5 && waveHeight < 2) score += 20;
                if (windRelative === 'Offshore') score += 25;
                if (windRelative === 'Cross') score += 10;
                if (windSpeed < 15) score += 10;
                score = Math.min(100, Math.max(0, score));

                const rating = score >= 80 ? 'excellent' : score >= 60 ? 'good' : score >= 40 ? 'fair' : 'poor';
                const ratingText = score >= 80 ? 'Excellent' : score >= 60 ? 'Bon' : score >= 40 ? 'Moyen' : 'Mauvais';

                return {
                    height: waveHeight.toFixed(1),
                    period: wavePeriod.toFixed(1),
                    windSpeed: Math.round(windSpeed * 3.6),
                    windDir: Math.round(windDirection),
                    windRelative,
                    temp: 28, // Placeholder réaliste, à ajuster avec Open-Meteo si disponible
                    score: Math.round(score),
                    rating,
                    ratingText,
                    dynamicDifficulty,
                    waveDirection: Math.round(spotFacing + (spotIndex * 5))
                };
            } catch (error) {
                console.error(`Erreur conditions ${spot.name}:`, error);
                return {
                    height: (0.75 + Math.random() * 0.5).toFixed(1),
                    period: (8 + Math.random() * 2).toFixed(1),
                    windSpeed: Math.round(10 + Math.random() * 10),
                    windRelative: ['Onshore', 'Cross', 'Offshore'][Math.floor(Math.random() * 3)],
                    temp: Math.round(28 + Math.random() * 2),
                    score: Math.round(50 + Math.random() * 50),
                    rating: 'good',
                    ratingText: 'Bon',
                    dynamicDifficulty: 'beginner',
                    waveDirection: 220 + spotIndex * 3
                };
            }
        }

        // Load Weather
        async function loadWeather() {
            const now = new Date();
            const currentHour = now.getHours();
            try {
                const stormglassData = await fetchWithFallback(
                    `https://api.stormglass.io/v2/weather/point?lat=14.6937&lng=-17.4441&params=airTemperature,windSpeed,windDirection&source=noaa&start=${new Date().toISOString().split('T')[0]}&end=${new Date().toISOString().split('T')[0]}`,
                    { headers: { 'Authorization': '0ec6f6b6-9546-11f0-b41a-0242ac130006-0ec6f742-9546-11f0-b41a-0242ac130006' } },
                    `https://api.open-meteo.com/v1/forecast?latitude=14.6937&longitude=-17.4441&hourly=temperature_2m,wind_speed_10m,wind_direction_10m&timezone=Africa/Dakar`
                );
                const data = stormglassData.hours ? stormglassData : { hours: [{ time: now.toISOString(), ...stormglassData.hourly[currentHour] }] };
                // Utiliser la température actuelle ou une plage réaliste
                const tempCurrent = data.hours[currentHour]?.airTemperature?.noaa || data.hourly?.temperature_2m || 28;
                const tempMin = Math.round(Math.max(27, tempCurrent - 1)); // Minimum réaliste
                const tempMax = Math.round(Math.min(30, tempCurrent + 2)); // Maximum réaliste
                const windSpeed = data.hours[currentHour]?.windSpeed?.noaa || data.hourly?.wind_speed_10m || 4.7;
                const windDir = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'][Math.round((data.hours[currentHour]?.windDirection?.noaa || data.hourly?.wind_direction_10m || 0) / 45) % 8];

                document.getElementById('weatherContent').innerHTML = `
                    <div class="weather-card">
                        <span class="weather-icon">🌤️</span>
                        <div class="weather-info">
                            <h3>Aujourd'hui</h3>
                            <p class="temp-main">${tempMin}/${tempMax}°</p>
                            <p>Actuel</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">💨</span>
                        <div class="weather-info">
                            <h3>Vent</h3>
                            <p class="temp-main">${Math.round(windSpeed * 3.6)} km/h</p>
                            <p>${windDir}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur météo:', error);
                document.getElementById('weatherContent').innerHTML = `
                    <div class="weather-card">
                        <span class="weather-icon">🌤️</span>
                        <div class="weather-info">
                            <h3>Aujourd'hui</h3>
                            <p class="temp-main">27/30°</p>
                            <p>Ensoleillé</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">💨</span>
                        <div class="weather-info">
                            <h3>Vent</h3>
                            <p class="temp-main">17 km/h</p>
                            <p>NE</p>
                        </div>
                    </div>
                `;
            }
        }

        // Load Tides
        async function loadTides() {
            const now = new Date();
            const start = new Date(now.setHours(0, 0, 0, 0)).toISOString(); // Début de la journée
            const end = new Date(now.setHours(23, 59, 59, 999)).toISOString(); // Fin de la journée
            try {
                const response = await fetch(`https://api.stormglass.io/v2/tide/extremes/point?lat=14.6937&lng=-17.4441&start=${start}&end=${end}`, {
                    headers: { 'Authorization': '0ec6f6b6-9546-11f0-b41a-0242ac130006-0ec6f742-9546-11f0-b41a-0242ac130006' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const highTide = data.data.find(t => t.type === 'high') || { height: 1.2, time: new Date().toISOString() };
                const lowTide = data.data.find(t => t.type === 'low') || { height: 0.4, time: new Date().toISOString() };
                
                document.getElementById('tidesContent').innerHTML = `
                    <div class="tide-card">
                        <div class="tide-type text-blue-400">Haute</div>
                        <div class="tide-time">${new Date(highTide.time).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</div>
                        <div class="tide-height">${highTide.height.toFixed(1)}m</div>
                        <p class="text-sm text-white opacity-80 mt-1">L'eau est assez haute pour couvrir les récifs et rochers.</p>
                    </div>
                    <div class="tide-card">
                        <div class="tide-type text-red-400">Basse</div>
                        <div class="tide-time">${new Date(lowTide.time).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</div>
                        <div class="tide-height">${lowTide.height.toFixed(1)}m</div>
                        <p class="text-sm text-white opacity-80 mt-1">L'eau est assez basse pour que les rochers et récifs soient exposés.</p>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur marées:', error);
                const offset = Math.floor((now.getHours() + 1) / 6) * 6; // Approximation
                document.getElementById('tidesContent').innerHTML = `
                    <div class="tide-card">
                        <div class="tide-type text-blue-400">Haute</div>
                        <div class="tide-time">${new Date(now.setHours(18 + offset, 50)).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</div>
                        <div class="tide-height">1.2m</div>
                        <p class="text-sm text-white opacity-80 mt-1">L'eau est assez haute.</p>
                    </div>
                    <div class="tide-card">
                        <div class="tide-type text-red-400">Basse</div>
                        <div class="tide-time">${new Date(now.setHours(0 + offset, 50)).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</div>
                        <div class="tide-height">0.4m</div>
                        <p class="text-sm text-white opacity-80 mt-1">L'eau est assez basse.</p>
                    </div>
                `;
            }
        }

        // Load Spots
        async function loadSpots() {
            const spotsContent = document.getElementById('spotsContent');
            spotsContent.innerHTML = '<div class="loading col-span-full"><div class="spinner"></div><p>Analyse conditions...</p></div>';
            
            let spotsHtml = '';
            for (const spot of spots) {
                const conditions = await generateSpotConditions(spot);
                spotsHtml += `
                    <div class="spot-card">
                        <div class="spot-header">
                            <h3 class="spot-title">${spot.name}</h3>
                            <span class="spot-icon">${spot.icon}</span>
                        </div>
                        <span class="spot-difficulty difficulty-${conditions.dynamicDifficulty.toLowerCase()}">${conditions.dynamicDifficulty}</span>
                        <p class="spot-description">${spot.description}</p>
                        <div class="wave-conditions">
                            <span class="wave-icon">🌊</span>
                            <div>
                                <p class="wave-height">${conditions.height}m</p>
                                <p class="wave-period">${conditions.period}s</p>
                            </div>
                        </div>
                        <div class="weather-conditions">
                            <div class="weather-item">
                                <span class="weather-icon">🌡️</span>
                                <span class="weather-value">${conditions.temp}°</span>
                                <span class="weather-label">Temp</span>
                            </div>
                            <div class="weather-item">
                                <span class="weather-icon">💨</span>
                                <span class="weather-value">${conditions.windSpeed} km/h</span>
                                <span class="weather-label">${conditions.windRelative}</span>
                            </div>
                        </div>
                        <div class="wind-rose-container">
                            <div class="wind-rose">
                                <span class="wind-compass">N</span>
                                <span class="wind-star animate"></span>
                            </div>
                            <div class="wind-details">
                                <p><span class="label">Hauteur des vagues :</span> ${conditions.height}m</p>
                                <p><span class="label">Période :</span> ${conditions.period}s</p>
                                <p><span class="label">Direction :</span> ${conditions.windRelative}</p>
                            </div>
                        </div>
                        <div class="rating-section">
                            <p class="rating-title rating-${conditions.rating}">Note: ${conditions.ratingText}</p>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${conditions.score}%; background: ${conditions.rating === 'excellent' ? '#10b981' : conditions.rating === 'good' ? '#f59e0b' : conditions.rating === 'fair' ? '#f97316' : '#ef4444'}"></div>
                                </div>
                                <span class="progress-text">${conditions.score}/100</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            spotsContent.innerHTML = spotsHtml;
        }

        // Load All Data
        async function loadData() {
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('btnIcon').textContent = '⏳';
            
            weatherData = {};
            
            await loadWeather();
            await loadTides();
            await loadSpots();
            
            lastUpdate = new Date();
            document.getElementById('lastUpdate').textContent = `Dernière mise à jour: ${lastUpdate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}`;
            document.getElementById('refreshBtn').disabled = false;
            document.getElementById('btnIcon').textContent = '🔄';
            
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(loadData, 3600000); // Rafraîchissement toutes les heures
        }

        // Initial Load
        window.onload = function() {
            loadData();
        };
    </script>
