<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Surf Spots Dakar — Live</title>
    
    <!-- Tailwind Mobile-First -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Mobile-First Typography */
        * { font-family: 'Inter', sans-serif; }
        
        /* Root Variables */
        :root {
            --primary: #075985;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.4);
        }
        
        [data-theme="dark"] {
            --glass: rgba(0, 0, 0, 0.5);
            color-scheme: dark;
        }
        
        /* Mobile Background */
        body {
            background: linear-gradient(135deg, #075985 0%, #0f766e 100%),
                        url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23ffffff" fill-opacity="0.02"%3E%3Ccircle cx="20" cy="20" r="1"/%3E%3C/g%3E%3C/svg%3E');
            background-size: cover, 40px 40px;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            padding: 0.5rem;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Glass Cards Mobile */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 0.5rem 0;
            padding: 1rem;
        }
        
        .glass:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Header Mobile */
        .header {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Navigation Tabs Mobile */
        .tabs {
            display: flex;
            background: var(--glass);
            border-radius: 0.75rem;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 600;
        }
        
        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        /* Weather Card Mobile */
        .weather-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 0.75rem;
            margin: 0.25rem 0;
        }
        
        .weather-icon {
            font-size: 1.5rem;
            min-width: 2rem;
        }
        
        .weather-info h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: white;
        }
        
        .weather-info p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            line-height: 1.3;
        }
        
        .temp-main {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin: 0.25rem 0;
        }
        
        /* Tides Mobile */
        .tide-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .tide-card {
            text-align: center;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tide-type {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            opacity: 0.9;
        }
        
        .tide-time {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 0.25rem 0;
        }
        
        .tide-height {
            font-size: 1.25rem;
            font-weight: 600;
            color: #10b981;
        }
        
        /* Spots Cards Mobile-Optimized */
        .spots-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .spot-card {
            background: var(--glass);
            border-radius: 1rem;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }
        
        .spot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .spot-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .spot-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            margin: 0;
            line-height: 1.2;
        }
        
        .spot-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.625rem;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .spot-icon {
            font-size: 1.25rem;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            opacity: 0.8;
        }
        
        .spot-difficulty {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
            align-self: flex-start;
        }
        
        .difficulty-beginner { 
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e; 
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .difficulty-intermediate { 
            background: rgba(245, 158, 11, 0.2);
            color: #f97316; 
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        .difficulty-expert { 
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444; 
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .spot-description {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            margin-bottom: 0.75rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Wave Conditions Mobile */
        .wave-conditions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .wave-icon {
            font-size: 1.75rem;
            animation: wavePulse 2s ease-in-out infinite;
        }
        
        @keyframes wavePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .wave-height {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin: 0;
        }
        
        .wave-period {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-weight: 500;
        }
        
        /* Weather Conditions Compact */
        .weather-conditions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .weather-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .weather-icon {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .weather-value {
            font-size: 0.875rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.125rem;
        }
        
        .weather-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Wind Rose Compact */
        .wind-rose {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0.75rem 0;
            height: 50px;
            width: 50px;
        }
        
        .wind-compass {
            position: absolute;
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
            top: 0.25rem;
        }
        
        .wind-compass::after {
            content: 'S';
            position: absolute;
            bottom: 0.25rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .wind-compass::before {
            content: 'E';
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .wind-arrow {
            font-size: 1.25rem;
            color: #60a5fa;
            z-index: 3;
            transition: transform 0.3s ease;
        }
        
        /* Étoile Bleue Réduite */
        .wind-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3b82f6;
            font-size: 8px;
            z-index: 2;
            opacity: 0.8;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.5));
        }
        
        .wind-star::before {
            content: '⭐';
            display: block;
        }
        
        .wind-star.animate {
            animation: starRotate 2s linear infinite;
        }
        
        @keyframes starRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Rating Mobile */
        .rating-section {
            margin-top: auto;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .rating-title {
            font-size: 0.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .rating-excellent { color: #10b981; }
        .rating-good { color: #f59e0b; }
        .rating-fair { color: #f97316; }
        .rating-poor { color: #ef4444; }
        
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .progress-bar {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            flex: 1;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s ease;
            position: relative;
        }
        
        .progress-text {
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 3rem;
            text-align: right;
        }
        
        /* Loading Mobile */
        .loading {
            text-align: center;
            padding: 2rem 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Button Mobile */
        .btn {
            background: linear-gradient(135deg, var(--primary), #0c4a6e);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover, .btn:active {
            background: linear-gradient(135deg, #0c4a6e, var(--primary));
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(7, 89, 133, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Alert Banner Mobile */
        .alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            left: 1rem;
            z-index: 1000;
            background: linear-gradient(135deg, #ef4444, #f59e0b);
            color: white;
            padding: 0.75rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            max-width: none;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* LOGO PERSONNALISÉ FG - EN HAUT À GAUCHE */
        .logo-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-initials {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            color: #075985;
        }
        
        .logo-circle {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            top: 2px;
            left: 2px;
            z-index: 1;
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        .logo-wave {
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 8px;
            background: rgba(16, 185, 129, 0.3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 0;
            animation: waveFloat 2s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.05);
                opacity: 1;
            }
        }
        
        @keyframes waveFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-2px); }
        }
        
        /* Theme Toggle - EN HAUT À DROITE */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            background: var(--glass);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Responsive Mobile */
        @media (min-width: 768px) {
            .spots-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
            
            .weather-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 0.75rem;
            }
            
            .logo-container {
                width: 56px;
                height: 56px;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
            
            .logo-initials {
                font-size: 20px;
            }
            
            .theme-toggle {
                width: 48px;
                height: 48px;
            }
        }
        
        /* Scrollbar Mobile */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        /* Status Bar */
        @media (display-mode: standalone) {
            body { padding-top: env(safe-area-inset-top); }
        }
    </style>
</head>

        // Weather Emojis
        const weatherEmojis = {
            0: '☀️', 1: '🌤️', 2: '⛅', 3: '☁️', 45: '🌫️', 48: '🌫️',
            51: '🌦️', 53: '🌦️', 55: '🌧️', 61: '🌧️', 63: '🌧️', 65: '⛈️'
        };
        
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('surf-theme', isDark ? 'light' : 'dark');
        }
        
        // Load Theme
        if (localStorage.getItem('surf-theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').textContent = '☀️';
        }
        
        // Alert Functions
        function showAlert(title, message) {
            const banner = document.getElementById('alertBanner');
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            banner.classList.remove('hidden');
            setTimeout(hideAlert, 8000);
            
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message });
            }
        }
        
        function hideAlert() {
            document.getElementById('alertBanner').classList.add('hidden');
        }
        
        // Day Navigation
        function changeDay(day) {
            currentDay = day;
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === day);
            });
            loadData();
        }
        
        // Tide Calculation (Local - approximatif pour Dakar)
        function calculateTides() {
            const now = new Date();
            const hour = now.getHours() + currentDay * 24;
            const lunarHour = (hour * 60) % (12.42 * 60);
            const phase = Math.sin((lunarHour / (12.42 * 60)) * Math.PI * 2);
            
            const highTime = new Date(now);
            highTime.setHours((Math.floor((lunarHour + 6.21 * 60) / 60) + currentDay * 24) % 24, 0);
            
            const lowTime = new Date(now);
            lowTime.setHours((Math.floor((lunarHour - 6.21 * 60 + 24 * 60) / 60) + currentDay * 24) % 24, 0);
            
            const highHeight = (1.2 + phase * 0.8).toFixed(1);
            const lowHeight = (0.4 + (1 - phase) * 0.4).toFixed(1);
            
            return {
                high: { time: highTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'}), height: highHeight },
                low: { time: lowTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'}), height: lowHeight }
            };
        }
        
        // NOUVEAU : Génération conditions RÉELLES via Open-Meteo Marine API
        async function generateSpotConditions(spot, dayOffset = 0) {
            const now = new Date();
            const hourOffset = now.getHours() + dayOffset * 24;
            const timezone = 'Africa%2FDakar';
            
            try {
                // Fetch réel des données marines pour le spot
                const response = await fetch(`https://marine-api.open-meteo.com/v1/marine?latitude=${spot.lat}&longitude=${spot.lon}&hourly=wave_height,wave_direction,wave_period,wind_speed_10m,wind_direction_10m&timezone=${timezone}`);
                const data = await response.json();
                
                // Données actuelles ou pour l'heure offset
                const currentIndex = Math.floor(hourOffset / 1); // Hourly data
                const waveHeight = data.hourly.wave_height[currentIndex] || 0.5; // m
                const waveDirection = data.hourly.wave_direction[currentIndex] || 220;
                const wavePeriod = data.hourly.wave_period[currentIndex] || 8;
                const windSpeed = data.hourly.wind_speed_10m[currentIndex] || 12;
                const windDirection = data.hourly.wind_direction_10m[currentIndex] || 45;
                const temp = 27 + Math.sin(hourOffset / 12) * 2; // Eau ~27°C à Dakar
                
                // Difficulté DYNAMIQUE basée UNIQUEMENT sur conditions actuelles (hauteur vague)
                let dynamicDifficulty = 'beginner';
                if (waveHeight >= 0.8 && waveHeight < 1.5) dynamicDifficulty = 'intermediate';
                else if (waveHeight >= 1.5) dynamicDifficulty = 'expert';
                
                // Direction vent relative au spot (simplifié : onshore si vent du large)
                const spotFacing = 220; // Spots Dakar face ouest
                const windAngle = Math.abs(windDirection - spotFacing);
                const crossShore = Math.min(windAngle, 360 - windAngle);
                const windRelative = crossShore < 60 ? 'Onshore' : crossShore < 120 ? 'Cross' : 'Offshore';
                
                // Score basé sur conditions réelles
                let score = 50;
                if (waveHeight > 0.5 && waveHeight < 2) score += 20;
                if (wavePeriod > 8) score += 15;
                if (windRelative === 'Offshore') score += 25;
                if (windRelative === 'Cross') score += 10;
                if (windSpeed < 15) score += 10;
                score = Math.min(100, Math.max(0, score));
                
                const rating = score >= 80 ? 'excellent' : score >= 60 ? 'good' : score >= 40 ? 'fair' : 'poor';
                const ratingText = score >= 80 ? 'Excellent' : score >= 60 ? 'Bon' : score >= 40 ? 'Moyen' : 'Mauvais';
                
                // Alerte swell si >1.5m
                if (score >= 85 && waveHeight >= 1.5) {
                    setTimeout(() => showAlert(
                        `🌊 SWELL ${spot.name}!`, 
                        `${waveHeight.toFixed(1)}m - ${ratingText} (${Math.round(score)}/100)`
                    ), 1000);
                }
                
                return {
                    height: waveHeight.toFixed(1),
                    period: wavePeriod.toFixed(1),
                    windSpeed: Math.round(windSpeed),
                    windDir: Math.round(windDirection),
                    windRelative,
                    temp: Math.round(temp),
                    score: Math.round(score),
                    rating,
                    ratingText,
                    dynamicDifficulty,
                    waveDirection: Math.round(waveDirection)
                };
            } catch (error) {
                console.warn(`Erreur fetch pour ${spot.name}:`, error);
                // Fallback simulé
                const fallbackHeight = 0.9; // Valeur par défaut pour aujourd'hui à Yoff
                return {
                    height: fallbackHeight.toFixed(1),
                    period: '10',
                    windSpeed: 12,
                    windDir: 45,
                    windRelative: 'Cross',
                    temp: 27,
                    score: 70,
                    rating: 'good',
                    ratingText: 'Bon',
                    dynamicDifficulty: fallbackHeight < 1 ? 'beginner' : 'intermediate',
                    waveDirection: 220
                };
            }
        }
        
        // Load Weather (Fallback + Real Data)
        async function loadWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=14.6937&longitude=-17.4441&current=temperature_2m,relative_humidity_2m,wind_speed_10m,wind_direction_10m,weather_code&hourly=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&timezone=Africa%2FDakar');
                const data = await response.json();
                
                weatherData = {
                    current: data.current,
                    daily: data.daily,
                    now: new Date()
                };
                
                const dayNames = ['Aujourd\'hui', 'Demain', 'D+2'];
                const weatherCode = data.daily.weather_code[currentDay] || data.current.weather_code;
                const maxTemp = Math.round(data.daily.temperature_2m_max[currentDay] || data.current.temperature_2m);
                const minTemp = Math.round(data.daily.temperature_2m_min[currentDay] || data.current.temperature_2m - 5);
                const windDir = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'][Math.round((data.current.wind_direction_10m || 0) / 45) % 8];
                
                document.getElementById('weatherContent').innerHTML = `
                    <div class="weather-card">
                        <span class="weather-icon">${weatherEmojis[weatherCode] || '🌤️'}</span>
                        <div class="weather-info">
                            <h3>${dayNames[currentDay]}</h3>
                            <p class="temp-main">${maxTemp}°</p>
                            <p>Min: ${minTemp}°</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">🌡️</span>
                        <div class="weather-info">
                            <h3>Aujourd'hui</h3>
                            <p class="temp-main">${Math.round(data.current.temperature_2m)}°</p>
                            <p>Ressenti: ${Math.round(data.current.apparent_temperature || data.current.temperature_2m)}°</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">💨</span>
                        <div class="weather-info">
                            <h3>Vent</h3>
                            <p class="temp-main">${Math.round(data.current.wind_speed_10m * 3.6)} km/h</p>
                            <p>${windDir}</p>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.warn('API indisponible, mode dégradé');
                document.getElementById('weatherContent').innerHTML = `
                    <div class="weather-card">
                        <span class="weather-icon">🌤️</span>
                        <div class="weather-info">
                            <h3>Aujourd'hui</h3>
                            <p class="temp-main">27°</p>
                            <p>Ensoleillé</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">🌡️</span>
                        <div class="weather-info">
                            <h3>Température</h3>
                            <p class="temp-main">27°</p>
                            <p>Ressenti: 28°</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">💨</span>
                        <div class="weather-info">
                            <h3>Vent</h3>
                            <p class="temp-main">15 km/h</p>
                            <p>NE</p>
                        </div>
                    </div>
                `;
            }
        }
        
        // Load Tides
        function loadTides() {
            const tides = calculateTides();
            document.getElementById('tidesContent').innerHTML = `
                <div class="tide-card">
                    <div class="tide-type text-blue-400">Haute</div>
                    <div class="tide-time">${tides.high.time}</div>
                    <div class="tide-height">${tides.high.height}m</div>
                </div>
                <div class="tide-card">
                    <div class="tide-type text-red-400">Basse</div>
                    <div class="tide-time">${tides.low.time}</div>
                    <div class="tide-height">${tides.low.height}m</div>
                </div>
            `;
        }
        
        // Load Spots - AVEC DONNÉES RÉELLES ET DIFFICULTÉ DYNAMIQUE
        async function loadSpots() {
            const spotsContent = document.getElementById('spotsContent');
            spotsContent.innerHTML = '<div class="loading col-span-full"><div class="spinner"></div><p>Analyse conditions réelles...</p></div>';
            
            let spotsHtml = '';
            for (const spot of spots) {
                const conditions = await generateSpotConditions(spot, currentDay);
                const ratingColor = conditions.rating === 'excellent' ? 'text-green-400' : 
                                  conditions.rating === 'good' ? 'text-yellow-400' : 
                                  conditions.rating === 'fair' ? 'text-orange-400' : 'text-red-400';
                const difficultyText = conditions.dynamicDifficulty === 'beginner' ? 'Débutant' : 
                                       conditions.dynamicDifficulty === 'intermediate' ? 'Intermédiaire' : 'Expert';
                
                spotsHtml += `
                    <div class="spot-card">
                        <div class="spot-icon">${spot.icon}</div>
                        <div class="spot-header">
                            <div>
                                <h3 class="spot-title">${spot.name}</h3>
                                <div class="spot-badge">Live</div>
                            </div>
                        </div>
                        <div class="spot-difficulty difficulty-${conditions.dynamicDifficulty}">${difficultyText}</div>
                        <p class="spot-description">${spot.description}</p>
                        <div class="wave-conditions">
                            <span class="wave-icon">🌊</span>
                            <div>
                                <div class="wave-height">${conditions.height}m</div>
                                <div class="wave-period">${conditions.period}s</div>
                            </div>
                        </div>
                        <div class="weather-conditions">
                            <div class="weather-item">
                                <div class="weather-icon">💨</div>
                                <div class="weather-value">${conditions.windSpeed}km/h</div>
                                <div class="weather-label">${conditions.windRelative}</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-icon">🌡️</div>
                                <div class="weather-value">${conditions.temp}°</div>
                                <div class="weather-label">°C</div>
                            </div>
                        </div>
                        <div class="wind-rose">
                            <div class="wind-compass">N</div>
                            <div class="wind-star ${conditions.windSpeed > 10 ? 'animate' : ''}" 
                                 style="transform: translate(-50%, -50%) rotate(${conditions.windDir - 90}deg);"></div>
                            <svg class="wind-arrow" style="transform: rotate(${conditions.windDir}deg);" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                        <div class="rating-section">
                            <div class="rating-title ${ratingColor}">${conditions.ratingText}</div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill bg-${ratingColor.replace('text-', '')}" style="width: ${conditions.score}%"></div>
                                </div>
                                <div class="progress-text">${conditions.score}/100</div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Délai pour loading progressif
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            spotsContent.innerHTML = spotsHtml;
        }
        
        // Main Load Function
        async function loadData() {
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('btnIcon');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            icon.textContent = '⏳';
            btn.innerHTML = '<span id="btnIcon">⏳</span> Actualisation...';
            
            try {
                await loadWeather();
                loadTides();
                await loadSpots();
                
                lastUpdate = new Date();
                document.getElementById('lastUpdate').textContent = lastUpdate.toLocaleString('fr-FR', {
                    weekday: 'short', hour: '2-digit', minute: '2-digit'
                });
                
                // Success feedback
                icon.textContent = '✅';
                setTimeout(() => {
                    icon.textContent = '🔄';
                }, 1000);
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('weatherContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Mode hors-ligne activé</p></div>';
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
        
        // Auto-Refresh Every Hour
        function startAutoRefresh() {
            // Initial load
            loadData();
            
            // Every hour (3600000 ms)
            updateInterval = setInterval(() => {
                const now = new Date();
                // Refresh on the hour (e.g., 9:00, 10:00, etc.)
                if (now.getMinutes() === 0 && now.getSeconds() < 10) {
                    loadData();
                }
            }, 60000); // Check every minute
        }
        
        // Request Notification Permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🌊 Surf Dakar App Initialisée - Données réelles');
            startAutoRefresh();
        });
        
        // Prevent zoom on mobile
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
