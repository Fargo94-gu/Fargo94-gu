<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Surf Spots Dakar ‚Äî Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f0f9ff; font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto; }
    .arrow { display:inline-block; width:36px; height:36px; transform-origin: center center; transition: transform 0.4s ease; }
    .spot-card { min-height:220px; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold mb-6">üåä Surf Spots - Dakar (live)</h1>

  <div id="spots" class="grid md:grid-cols-3 gap-6 w-full max-w-6xl"></div>

  <div id="tides" class="mt-10 bg-white p-4 rounded-2xl shadow w-full max-w-3xl text-center"></div>

  <button id="refreshBtn" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
    Actualiser les donn√©es
  </button>

  <script>
    const spots = [
      { id: 'yoff', name: "Yoff", lat: 14.765, lon: -17.485 },
      { id: 'almadies', name: "Les Almadies", lat: 14.741, lon: -17.531 },
      { id: 'virage', name: "Le Virage", lat: 14.755, lon: -17.511 }
    ];

    // Note : Cette fonction a √©t√© modifi√©e pour correspondre √† la nouvelle API.
    function degToCompass(deg) {
      const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
      return dirs[Math.round(deg / 22.5) % 16];
    }

    function arrowSVG() {
      return `<svg class="arrow" viewBox="0 0 24 24">
        <path d="M12 2 L15 8 H13 V22 H11 V8 H9 L12 2 Z" fill="#075985"/>
      </svg>`;
    }

    async function fetchSpots() {
      const container = document.getElementById("spots");
      container.innerHTML = "<p class='col-span-3 text-center'>Chargement des donn√©es...</p>";

      const spotData = await Promise.all(spots.map(async (spot) => {
          try {
              // Nouvelle URL pour la m√©t√©o marine de Meteo-France
              const url = `https://marine-api.meteo.fr/v1/api?lat=${spot.lat}&lon=${spot.lon}&params=swell_height,swell_period,wind_speed,wind_direction&timezone=auto`;
              const res = await fetch(url);
              
              if (!res.ok) {
                  const errorData = await res.json();
                  throw new Error(errorData.reason || `Erreur de l'API: ${res.status}`);
              }

              const data = await res.json();
              if (!data.forecasts || data.forecasts.length === 0) throw new Error("Donn√©es de pr√©vision non disponibles");
              
              const currentForecast = data.forecasts[0];

              return { 
                name: spot.name, 
                success: true, 
                data: {
                  wave_height: currentForecast.swell_height,
                  wave_period: currentForecast.swell_period,
                  wind_speed: currentForecast.wind_speed,
                  wind_direction: currentForecast.wind_direction
                }
              };
          } catch (err) {
              return { name: spot.name, success: false, error: err };
          }
      }));

      const resultsHTML = spotData.map(spot => {
          if (!spot.success) {
              return `
                <div class="bg-red-100 p-4 rounded-2xl shadow text-center flex items-center justify-center spot-card">
                  <div>
                    <h2 class="text-lg font-bold mb-2">${spot.name}</h2>
                    <p class="text-sm text-red-700">Erreur de chargement</p>
                  </div>
                </div>`;
          }

          const current = spot.data;

          return `
            <div class="bg-white p-4 rounded-2xl shadow text-center spot-card">
              <h2 class="text-lg font-bold mb-2">${spot.name}</h2>
              <div class="flex flex-col items-center mt-2">
                <span class="text-4xl">üåä</span>
                <div class="text-sm mt-1">taille = ${current.wave_height.toFixed(1)} m</div>
                <div class="text-sm">p√©riode = ${current.wave_period.toFixed(1)} s</div>
              </div>
              <div class="mt-3 text-sm text-gray-700">
                Vent : ${(current.wind_speed * 3.6).toFixed(1)} km/h (${degToCompass(current.wind_direction)})
              </div>
              <div class="mt-2 flex justify-center">${arrowSVG()}</div>
              <div class="mt-3 text-xs text-gray-500">
                Meilleure hauteur (48h) : Non disponible
              </div>
            </div>`;
      }).join("");

      container.innerHTML = resultsHTML;

      spotData.forEach((spot, i) => {
          if (spot.success) {
              const card = container.children[i];
              const arrow = card.querySelector(".arrow");
              if (arrow) {
                  const deg = spot.data.wind_direction;
                  arrow.style.transform = `rotate(${deg}deg)`;
              }
          }
      });

      // La nouvelle API Meteo-France ne fournit pas de donn√©es de mar√©e directement pour les zones c√¥ti√®res.
      // Nous allons donc laisser cette section vide ou afficher un message.
      const tideDiv = document.getElementById("tides");
      tideDiv.innerHTML = `<p class="text-sm text-gray-500">Donn√©es de mar√©es non disponibles via cette API</p>`;
    }

    document.getElementById("refreshBtn").addEventListener("click", fetchSpots);
    fetchSpots();
  </script>
</body>
</html>
