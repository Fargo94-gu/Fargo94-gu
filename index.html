    <!-- JavaScript -->
    <script>

            { name: 'Secret Spot', lat: 14.6800, lon: -17.4200, icon: 'üî•', description: 'Endroit cach√©' },

            { name: 'Ndayan', lat: 14.7500, lon: -17.4000, icon: 'üå¥', description: 'Beach break sauvage' },
            { name: 'Toubab Dialaw', lat: 14.5540, lon: -16.9990, icon: 'üèñÔ∏è', description: 'Beach break authentique' },
            { name: 'Vivier Reef', lat: 14.7250, lon: -17.5090, icon: 'üåä', description: 'Point break barrels' },
            { name: 'Mamelles', lat: 14.7300, lon: -17.5000, icon: 'ü§ô', description: 'Reef break puissant' },
            { name: 'Petite C√¥te', lat: 14.5000, lon: -17.0000, icon: 'üèùÔ∏è', description: 'Beach breaks uncrowded' }
        ];

        // √âmojis m√©t√©o
        const weatherEmojis = {
            0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è', 45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
            51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è', 61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: '‚õàÔ∏è'
        };

        // Toggle th√®me
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('surf-theme', isDark ? 'light' : 'dark');
        }

        // Chargement du th√®me sauvegard√©
        if (localStorage.getItem('surf-theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        // Afficher une alerte
        function showAlert(title, message) {
            const banner = document.getElementById('alertBanner');
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            banner.classList.remove('hidden');
            setTimeout(hideAlert, 8000);
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message });
            }
        }

        // Masquer l'alerte
        function hideAlert() {
            document.getElementById('alertBanner').classList.add('hidden');
        }

        // G√©n√©rer les conditions d'un spot
        async function generateSpotConditions(spot) {
            const now = new Date();
            const hourOffset = now.getHours();
            const spotIndex = spots.findIndex(s => s.name === spot.name);
            
            try {
                const response = await fetch(`https://api.stormglass.io/v2/weather/point?lat=${spot.lat}&lng=${spot.lon}&params=waveHeight,wavePeriod,windSpeed,windDirection&source=noaa&start=${new Date().toISOString().split('T')[0]}&end=${new Date().toISOString().split('T')[0]}`, {
                    headers: { 'Authorization': '0ec6f6b6-9546-11f0-b41a-0242ac130006-0ec6f742-9546-11f0-b41a-0242ac130006' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                const waveHeight = data.hours[hourOffset]?.waveHeight?.noaa || 0.75;
                const wavePeriod = data.hours[hourOffset]?.wavePeriod?.noaa || 8;
                const windSpeed = data.hours[hourOffset]?.windSpeed?.noaa || 4.7;
                const windDirection = data.hours[hourOffset]?.windDirection?.noaa || 45;

                console.log(`Spot: ${spot.name}, Wave Height: ${waveHeight.toFixed(1)}m, Temp: 31¬∞C`);

                let dynamicDifficulty = 'beginner';
                if (waveHeight >= 0.8) dynamicDifficulty = 'intermediate';
                if (waveHeight >= 1.5) dynamicDifficulty = 'expert';

                const spotFacing = 220; // Direction typique des vagues √† Dakar
                const windAngle = Math.abs(windDirection - spotFacing);
                const crossShore = Math.min(windAngle, 360 - windAngle);
                const windRelative = crossShore < 60 ? 'Onshore' : crossShore < 120 ? 'Cross' : 'Offshore';

                let score = 50;
                if (waveHeight > 0.5 && waveHeight < 2) score += 20;
                if (windRelative === 'Offshore') score += 25;
                if (windRelative === 'Cross') score += 10;
                if (windSpeed < 15) score += 10;
                score = Math.min(100, Math.max(0, score));

                const rating = score >= 80 ? 'excellent' : score >= 60 ? 'good' : score >= 40 ? 'fair' : 'poor';
                const ratingText = score >= 80 ? 'Excellent' : score >= 60 ? 'Bon' : score >= 40 ? 'Moyen' : 'Mauvais';

                if (score >= 85 && waveHeight >= 1.5) {
                    setTimeout(() => showAlert(`üåä SWELL ${spot.name}!`, `${waveHeight.toFixed(1)}m - ${ratingText} (${Math.round(score)}/100)`), 1000);
                }

                return {
                    height: waveHeight.toFixed(1),
                    period: wavePeriod.toFixed(1),
                    windSpeed: Math.round(windSpeed * 3.6),
                    windDir: Math.round(windDirection),
                    windRelative,
                    temp: 31, // Placeholder, √† ajuster avec Storm Glass si disponible
                    score: Math.round(score),
                    rating,
                    ratingText,
                    dynamicDifficulty,
                    waveDirection: Math.round(spotFacing + (spotIndex * 5))
                };
            } catch (error) {
                console.error(`Erreur pour ${spot.name}:`, error);
                const hourFactor = Math.sin((hourOffset / 24) * Math.PI) * 0.2 + (spotIndex * 0.05);
                return {
                    height: (0.75 + hourFactor).toFixed(1),
                    period: (9 + hourFactor * 1).toFixed(1),
                    windSpeed: 17 + Math.round(hourFactor * 2),
                    windDir: 45 + spotIndex * 5,
                    windRelative: 'Cross',
                    temp: 31,
                    score: 70 + Math.round(hourFactor * 10),
                    rating: 'good',
                    ratingText: 'Bon',
                    dynamicDifficulty: (0.75 + hourFactor) < 1 ? 'beginner' : 'intermediate',
                    waveDirection: 220 + spotIndex * 3
                };
            }
        }

        // Charger les donn√©es m√©t√©o
        async function loadWeather() {
            const now = new Date();
