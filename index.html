    <script>

        const spots = [

            { name: 'Secret Spot', lat: 14.6800, lon: -17.4200, icon: 'üî•', description: 'Endroit cach√© pour tubes mystiques' }
        ];

        // Weather Emojis
        const weatherEmojis = {
            0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è', 45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
            51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è', 61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: '‚õàÔ∏è'

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('surf-theme', isDark ? 'light' : 'dark');
        }

        // Load Theme
        if (localStorage.getItem('surf-theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        // Alert Functions
        function showAlert(title, message) {
            const banner = document.getElementById('alertBanner');
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            banner.classList.remove('hidden');
            setTimeout(hideAlert, 8000);
            
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message });
            }
        }

        function hideAlert() {
            document.getElementById('alertBanner').classList.add('hidden');
        }

        // Tide Calculation (Approximatif pour Dakar)
        function calculateTides() {
            const now = new Date();
            const hour = now.getHours();
            const lunarHour = (hour * 60) % (12.42 * 60);
            const phase = Math.sin((lunarHour / (12.42 * 60)) * Math.PI * 2);
            
            const highTime = new Date(now);
            highTime.setHours((Math.floor((lunarHour + 6.21 * 60) / 60)) % 24, 0);
            
            const lowTime = new Date(now);
            lowTime.setHours((Math.floor((lunarHour - 6.21 * 60 + 24 * 60) / 60)) % 24, 0);
            
            const highHeight = (1.2 + phase * 0.8).toFixed(1);
            const lowHeight = (0.4 + (1 - phase) * 0.4).toFixed(1);
            
            return {
                high: { time: highTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'}), height: highHeight },
                low: { time: lowTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'}), height: lowHeight }
            };
        }

        // Generate Spot Conditions
        async function generateSpotConditions(spot) {
            const timezone = 'Africa/Dakar';
            const now = new Date();
            const hourOffset = now.getHours();
            const spotIndex = spots.findIndex(s => s.name === spot.name);
            
            try {
                const response = await fetch(`https://marine-api.open-meteo.com/v1/marine?latitude=${spot.lat}&longitude=${spot.lon}&hourly=wave_height,wave_direction,wave_period&timezone=${timezone}`, { cache: 'no-store' });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Erreur API pour ${spot.name}: ${response.status} - ${errorText}`);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                const waveHeight = data.hourly.wave_height[hourOffset] || 0.75;
                const waveDirection = data.hourly.wave_direction[hourOffset] || 220;
                const wavePeriod = data.hourly.wave_period[hourOffset] || 8;
                const windSpeed = 4.7; // Fallback si wind_speed_10m absent
                const windDirection = 45; // Fallback si wind_direction_10m absent
                const temp = 31 + Math.sin((hourOffset / 24) * Math.PI) * 1;
                
                console.log(`Spot: ${spot.name}, Wave Height: ${waveHeight.toFixed(1)}m, Temp: ${temp.toFixed(1)}¬∞C`);
                
                let dynamicDifficulty = 'beginner';
                if (waveHeight >= 0.8) dynamicDifficulty = 'intermediate';
                else if (waveHeight >= 1.5) dynamicDifficulty = 'expert';
                
                const spotFacing = 220;
                const windAngle = Math.abs(windDirection - spotFacing);
                const crossShore = Math.min(windAngle, 360 - windAngle);
                const windRelative = crossShore < 60 ? 'Onshore' : crossShore < 120 ? 'Cross' : 'Offshore';
                
                let score = 50;
                if (waveHeight > 0.5 && waveHeight < 2) score += 20;
                if (wavePeriod > 8) score += 15;
                if (windRelative === 'Offshore') score += 25;
                if (windRelative === 'Cross') score += 10;
                if (windSpeed < 15) score += 10;
                score = Math.min(100, Math.max(0, score));
                
                const rating = score >= 80 ? 'excellent' : score >= 60 ? 'good' : score >= 40 ? 'fair' : 'poor';
                const ratingText = score >= 80 ? 'Excellent' : score >= 60 ? 'Bon' : score >= 40 ? 'Moyen' : 'Mauvais';
                
                if (score >= 85 && waveHeight >= 1.5) {
                    setTimeout(() => showAlert(
                        `üåä SWELL ${spot.name}!`, 
                        `${waveHeight.toFixed(1)}m - ${ratingText} (${Math.round(score)}/100)`
                    ), 1000);
                }
                
                return {
                    height: waveHeight.toFixed(1),
                    period: wavePeriod.toFixed(1),
                    windSpeed: Math.round(windSpeed * 3.6),
                    windDir: Math.round(windDirection),
                    windRelative,
                    temp: Math.round(temp),
                    score: Math.round(score),
                    rating,
                    ratingText,
                    dynamicDifficulty,
                    waveDirection: Math.round(waveDirection)
                };
            } catch (error) {
                console.error(`Erreur pour ${spot.name}:`, error);
                const hourFactor = Math.sin((hourOffset / 24) * Math.PI) * 0.2 + (spotIndex * 0.05);
                const fallbackHeight = (0.75 + hourFactor).toFixed(1);
                const fallbackPeriod = (9 + hourFactor * 1).toFixed(1);
                const fallbackWindSpeed = 17 + Math.round(hourFactor * 2);
                return {
                    height: fallbackHeight,
                    period: fallbackPeriod,
                    windSpeed: fallbackWindSpeed,
                    windDir: 45 + spotIndex * 5,
                    windRelative: 'Cross',
                    temp: 31,
                    score: 70 + Math.round(hourFactor * 10),
                    rating: 'good',
                    ratingText: 'Bon',
                    dynamicDifficulty: fallbackHeight < 1 ? 'beginner' : 'intermediate',
                    waveDirection: 220 + spotIndex * 3
                };
            }
        }
