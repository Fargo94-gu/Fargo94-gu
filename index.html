<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Surf Spots Afrique — Live</title>
    
    <!-- Lien vers Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Icon -->
    <link rel="apple-touch-icon" href="https://i.imgur.com/7M2f6kA.png">
    <link rel="icon" href="https://i.imgur.com/7M2f6kA.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Surf Afrique">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Désactiver le cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- CSS intégré -->
    <style>
        /* Mobile-First Typography */
        * { font-family: 'Inter', sans-serif; }
        
        /* Root Variables */
        :root {
            --primary: #075985;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.4);
        }
        
        [data-theme="dark"] {
            --glass: rgba(0, 0, 0, 0.5);
            color-scheme: dark;
        }
        
        /* Mobile Background */
        body {
            background: linear-gradient(135deg, #075985, #10b981);
            color: white;
            min-height: 100vh;
            padding: 0.5rem;
            margin: 0;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        /* Glass Cards */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 0.5rem 0;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .glass-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .glass-content.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .glass:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Navigation Tabs */
        .tabs {
            display: flex;
            background: var(--glass);
            border-radius: 0.75rem;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
        }
        
        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Webcam Section */
        .webcam {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 0.75rem;
            margin: 0.5rem 0;
        }
        
        /* Weather Card */
        .weather-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 0.75rem;
            margin: 0.25rem 0;
        }
        
        .weather-icon {
            font-size: 1.5rem;
            min-width: 2rem;
        }
        
        .weather-info h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: white;
        }
        
        .weather-info p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            line-height: 1.3;
        }
        
        .temp-main {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin: 0.25rem 0;
        }
        
        /* Tides */
        .tide-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .tide-card {
            text-align: center;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tide-type {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            opacity: 0.9;
        }
        
        .tide-time {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 0.25rem 0;
        }
        
        .tide-height {
            font-size: 1.25rem;
            font-weight: 600;
            color: #10b981;
        }
        
        /* Spots Grid */
        .spots-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .spot-card {
            background: var(--glass);
            border-radius: 1rem;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 320px;
            display: flex;
            flex-direction: column;
        }
        
        .spot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .spot-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .spot-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            margin: 0;
            line-height: 1.2;
        }
        
        .spot-icon {
            font-size: 1.25rem;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            opacity: 0.8;
        }
        
        .spot-difficulty {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
            align-self: flex-start;
        }
        
        .difficulty-beginner { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .difficulty-intermediate { background: rgba(245, 158, 11, 0.2); color: #f97316; border: 1px solid rgba(245, 158, 11, 0.3); }
        .difficulty-expert { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        
        .spot-description {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            margin-bottom: 0.75rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Wave Conditions */
        .wave-conditions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .wave-icon {
            font-size: 1.75rem;
            animation: wavePulse 2s ease-in-out infinite;
        }
        
        @keyframes wavePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .wave-height {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin: 0;
        }
        
        .wave-period {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-weight: 500;
        }
        
        /* Weather Conditions */
        .weather-conditions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .weather-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .weather-icon {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .weather-value {
            font-size: 0.875rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.125rem;
        }
        
        .weather-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Wind Rose */
        .wind-rose-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.75rem 0;
        }
        
        .wind-rose {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
        }
        
        .wind-compass {
            position: absolute;
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
            top: 0.25rem;
        }
        
        .wind-compass::after {
            content: 'S';
            position: absolute;
            bottom: 0.25rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .wind-compass::before {
            content: 'E';
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.625rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .wind-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3b82f6;
            font-size: 8px;
            z-index: 2;
            opacity: 0.8;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.5));
        }
        
        .wind-star::before {
            content: '⭐';
            display: block;
        }
        
        .wind-star.animate {
            animation: starRotate 2s linear infinite;
        }
        
        @keyframes starRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .wind-details {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 120px;
        }
        
        .wind-details p {
            margin: 0;
            line-height: 1.2;
            font-weight: 500;
        }
        
        .wind-details .label {
            font-weight: 600;
            color: white;
        }
        
        /* Rating */
        .rating-section {
            margin-top: auto;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .rating-title {
            font-size: 0.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .rating-excellent { color: #10b981; }
        .rating-good { color: #f59e0b; }
        .rating-fair { color: #f97316; }
        .rating-poor { color: #ef4444; }
        
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .progress-bar {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            flex: 1;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.8s ease;
        }
        
        .progress-text {
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 3rem;
            text-align: right;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Button */
        .btn {
            background: linear-gradient(135deg, var(--primary), #0c4a6e);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover, .btn:active {
            background: linear-gradient(135deg, #0c4a6e, var(--primary));
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(7, 89, 133, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* LOGO */
        .logo-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-initials {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }
        
        .logo-circle {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            top: 2px;
            left: 2px;
            z-index: 1;
            animation: logoPulse 3s ease-in-out infinite;
        }
        
        .logo-wave {
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 8px;
            background: rgba(16, 185, 129, 0.3);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 0;
            animation: waveFloat 2s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes waveFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-2px); }
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            background: var(--glass);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .spots-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
            .webcam { height: 300px; }
            .logo-container { width: 56px; height: 56px; }
            .logo { width: 40px; height: 40px; }
            .logo-initials { font-size: 20px; }
            .theme-toggle { width: 48px; height: 48px; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 2px; }
        
        /* Status Bar */
        @media (display-mode: standalone) { body { padding-top: env(safe-area-inset-top); } }
    </style>
</head>

    <div class="logo-container" title="Surf Spots Afrique - FG">

            <div class="logo-wave"></div>

                    <p>Analyse conditions...</p>

        <!-- Refresh Button -->

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('surf-theme', isDark ? 'light' : 'dark');
        }

        // Load Theme
        if (localStorage.getItem('surf-theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').textContent = '☀️';
        }

        // Vérifier la connectivité réseau
        function checkNetwork() {
            return navigator.onLine;
        }

        // Fetch avec Open-Meteo Marine
        async function fetchWithOpenMeteo(lat, lon, region) {
            if (!checkNetwork()) {
                document.getElementById('weatherStatus').textContent = 'Pas de connexion internet';
                return null;
            }

            try {
                document.getElementById('weatherStatus').textContent = `Chargement Open-Meteo pour ${region}...`;
                const openMeteoUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=wave_height,wave_period,wave_direction,tide_height&start_date=2025-10-06&end_date=2025-10-06`;
                const openMeteoResponse = await fetch(openMeteoUrl);

                if (!openMeteoResponse.ok) {
                    throw new Error(`Erreur Open-Meteo: ${openMeteoResponse.status}`);
                }

                const openMeteoData = await openMeteoResponse.json();
                const hourly = openMeteoData.hourly;
                const currentHour = new Date().getUTCHours();
                const weatherData = {
                    tempMin: Math.round(25 + (Math.random() * 5) - 2), // Estimation
                    tempMax: Math.round(25 + (Math.random() * 5) + 2),
                    windSpeed: Math.round((Math.random() * 15) * 3.6), // km/h
                    windDir: Math.round(Math.random() * 360),
                    waveHeight: hourly.wave_height[currentHour] || 0.75,
                    wavePeriod: hourly.wave_period[currentHour] || 8,
                    tideHeight: hourly.tide_height[currentHour] || 1.0
                };
                document.getElementById('weatherStatus').textContent = `Mise à jour Open-Meteo réussie à ${new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}`;
                return weatherData;
            } catch (error) {
                console.error(`Open-Meteo échoué: ${error.message}`);
                document.getElementById('weatherStatus').textContent = `Échec API Open-Meteo: ${error.message}`;
                return null;
            }
        }

        // Load Webcam
        function loadWebcam(region) {
            const webcamFrame = document.getElementById('webcamFrame');
            const webcamStatus = document.getElementById('webcamStatus');
            if (region === 'dakar') {
                webcamFrame.src = 'https://www.windfinder.com/webcams/dakar/embed'; // Webcam Dakar
                webcamStatus.textContent = 'Webcam Dakar (Windfinder) active';
            } else if (region === 'maroc') {
                webcamFrame.src = 'https://www.surfline.com/surf-report/anchor-point/embed'; // Webcam Anchor Point
                webcamStatus.textContent = 'Webcam Anchor Point (Surfline) active';
            }
            document.getElementById('webcamContent').classList.add('active');
        }

        // Load Tides (Fallback Statique pour Prototype)
        function loadTides(region) {
            const tidesHtml = region === 'dakar' ? [
                { type: 'Haute', time: '05:15', height: 1.40 },
                { type: 'Basse', time: '11:30', height: 0.70 }
            ] : [
                { type: 'Haute', time: '05:45', height: 2.15 },
                { type: 'Basse', time: '12:00', height: 1.05 }
            ].map(tide => `
                <div class="tide-card">
                    <p class="tide-type">${tide.type} Mer</p>
                    <p class="tide-time">${tide.time}</p>
                    <p class="tide-height">${tide.height}m</p>
                </div>
            `).join('');
            document.getElementById('tidesContent').innerHTML = tidesHtml;
            document.getElementById('tidesStatus').textContent = 'Données marées (fallback statique)';
            document.getElementById('tidesContent').classList.add('active');
        }

        // Generate Spot Conditions avec Open-Meteo
        async function generateSpotConditions(spot, spotList) {
            const spotIndex = spotList.findIndex(s => s.name === spot.name);
            console.log(`Loading conditions for ${spot.name} at ${spot.lat}, ${spot.lon}`);

            try {
                const openMeteoUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${spot.lat}&longitude=${spot.lon}&hourly=wave_height,wave_period,wave_direction&start_date=2025-10-06&end_date=2025-10-06`;
                const openMeteoResponse = await fetch(openMeteoUrl);

                if (!openMeteoResponse.ok) {
                    throw new Error(`Erreur Open-Meteo: ${openMeteoResponse.status}`);
                }

                const data = (await openMeteoResponse.json()).hourly;
                const currentHour = new Date().getUTCHours();
                const waveHeight = data.wave_height[currentHour] || 0.75;
                const wavePeriod = data.wave_period[currentHour] || 8;
                const windSpeed = Math.round((Math.random() * 15) * 3.6);
                const windDirection = Math.round(Math.random() * 360);

                let dynamicDifficulty = spot.difficulty || 'beginner';
                if (waveHeight >= 0.8 && dynamicDifficulty !== 'expert') dynamicDifficulty = 'intermediate';
                else if (waveHeight >= 1.5) dynamicDifficulty = 'expert';

                const spotFacing = 220;
                const windAngle = Math.abs(windDirection - spotFacing);
                const crossShore = Math.min(windAngle, 360 - windAngle);
                const windRelative = crossShore < 60 ? 'Onshore' : crossShore < 120 ? 'Cross' : 'Offshore';

                let score = 50;
                if (waveHeight > 0.5 && waveHeight < 2) score += 20;
                if (windRelative === 'Offshore') score += 25;
                if (windRelative === 'Cross') score += 10;
                if (windSpeed < 15) score += 10;
                score = Math.min(100, Math.max(0, score));

                const rating = score >= 80 ? 'excellent' : score >= 60 ? 'good' : score >= 40 ? 'fair' : 'poor';
                const ratingText = score >= 80 ? 'Excellent' : score >= 60 ? 'Bon' : score >= 40 ? 'Moyen' : 'Mauvais';

                return {
                    height: waveHeight.toFixed(1),
                    period: wavePeriod.toFixed(1),
                    windSpeed: windSpeed,
                    windDir: windDirection,
                    windRelative,
                    temp: Math.round(25 + (Math.random() * 5)),
                    score: Math.round(score),
                    rating,
                    ratingText,
                    dynamicDifficulty,
                    waveDirection: Math.round(spotFacing + (spotIndex * 5))
                };
            } catch (error) {
                console.error(`Erreur conditions ${spot.name}:`, error);
                throw new Error(`Aucune donnée disponible pour ${spot.name}`);
            }
        }

        // Load Weather
        async function loadWeather() {
            const lat = currentRegion === 'maroc' ? 30.138 : 14.6937;
            const lon = currentRegion === 'maroc' ? -9.697 : -17.4441;

            const weatherData = await fetchWithOpenMeteo(lat, lon, currentRegion);
            if (weatherData) {
                updateWeatherUI(weatherData);
            } else {
                document.getElementById('weatherContent').innerHTML = '<div class="loading"><p>Échec API, pas de données météo.</p></div>';
                document.getElementById('weatherContent').classList.add('active');
            }
        }

        // Load All Data
        async function loadData(region) {
            currentRegion = region;
            document.getElementById('refreshBtn').disabled = true;
            document.querySelectorAll('.glass-content').forEach(el => el.classList.remove('active'));

            try {
                loadWebcam(region);
                await loadWeather();
                await new Promise(resolve => setTimeout(resolve, 1000));
                loadTides(region);
                await new Promise(resolve => setTimeout(resolve, 1000));
                await loadSpots(currentRegion === 'dakar' ? spotsDakar : spotsMaroc);
                lastUpdate = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('lastUpdate').textContent = `Dernière mise à jour: ${lastUpdate}`;
            } catch (error) {
                console.error('Erreur globale:', error);
            } finally {
                document.getElementById('refreshBtn').disabled = false;
                document.querySelectorAll('.glass-content').forEach(el => el.classList.add('active'));
            }
        }

        // Update Weather UI
        function updateWeatherUI(data) {
            const weatherContent = document.getElementById('weatherContent');
            weatherContent.innerHTML = `
                <div class="weather-card">
                    <span class="weather-icon">🌡️</span>
                    <div class="weather-info">
                        <h3>Température</h3>
                        <p class="temp-main">${data.tempMin}° / ${data.tempMax}°</p>
                    </div>
                </div>
                <div class="weather-card">
                    <span class="weather-icon">💨</span>
                    <div class="weather-info">
                        <h3>Vent</h3>
                        <p>${data.windSpeed} km/h ${getCardinalDirection(data.windDir)}</p>
                    </div>
                </div>
            `;
            weatherContent.classList.add('active');
        }

        // Load Spots
        async function loadSpots(spotList) {
            const spotsContent = document.getElementById('spotsContent');
            spotsContent.innerHTML = '<div class="loading col-span-full"><div class="spinner"></div><p>Analyse conditions...</p></div>';
            
            try {
                let spotsHtml = '';
                for (const spot of spotList) {
                    const conditions = await generateSpotConditions(spot, spotList);
                    spotsHtml += `
                        <div class="spot-card">
                            <div class="spot-header">
                                <h3 class="spot-title">${spot.name}</h3>
                                <span class="spot-icon">${spot.icon}</span>
                            </div>
                            <span class="spot-difficulty difficulty-${conditions.dynamicDifficulty.toLowerCase()}">${conditions.dynamicDifficulty}</span>
                            <p class="spot-description">${spot.description}</p>
                            <div class="wave-conditions">
                                <span class="wave-icon">🌊</span>
                                <div>
                                    <p class="wave-height">${conditions.height}m</p>
                                    <p class="wave-period">${conditions.period}s</p>
                                </div>
                            </div>
                            <div class="weather-conditions">
                                <div class="weather-item">
                                    <span class="weather-icon">🌡️</span>
                                    <span class="weather-value">${conditions.temp}°</span>
                                    <span class="weather-label">Temp</span>
                                </div>
                                <div class="weather-item">
                                    <span class="weather-icon">💨</span>
                                    <span class="weather-value">${conditions.windSpeed} km/h</span>
                                    <span class="weather-label">${conditions.windRelative}</span>
                                </div>
                            </div>
                            <div class="wind-rose-container">
                                <div class="wind-rose">
                                    <span class="wind-compass">N</span>
                                    <span class="wind-star animate"></span>
                                </div>
                                <div class="wind-details">
                                    <p><span class="label">Hauteur :</span> ${conditions.height}m</p>
                                    <p><span class="label">Période :</span> ${conditions.period}s</p>
                                    <p><span class="label">Vent :</span> ${conditions.windRelative}</p>
                                </div>
                            </div>
                            <div class="rating-section">
                                <p class="rating-title rating-${conditions.rating}">Note: ${conditions.ratingText}</p>
                                <div class="progress-container">
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${conditions.score}%; background: ${conditions.rating === 'excellent' ? '#10b981' : conditions.rating === 'good' ? '#f59e0b' : conditions.rating === 'fair' ? '#f97316' : '#ef4444'}"></div>
                                    </div>
                                    <span class="progress-text">${conditions.score}/100</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
                spotsContent.innerHTML = spotsHtml;
            } catch (error) {
                console.error(`Erreur chargement spots:`, error);
                spotsContent.innerHTML = '<div class="loading col-span-full"><p>Échec API, pas de données disponibles.</p></div>';
            }
            document.getElementById('spotsContent').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Convertir direction en cardinal
        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            return directions[Math.round(((angle %= 360) < 0 ? angle + 360 : angle) / 45) % 8];
        }

        // Auto-refresh every 30 minutes
        function startAutoRefresh() {
            clearInterval(updateInterval);
            updateInterval = setInterval(() => loadData(currentRegion), 30 * 60 * 1000);
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            loadData(currentRegion);
            startAutoRefresh();
        });
    </script>
