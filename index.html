    <!-- CSS int√©gr√© (temporaire) -->
    <style>
        /* Mobile-First Typography */
        * { font-family: 'Inter', sans-serif; }
        
        /* Root Variables */
        :root {
            --primary: #075985;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="dark"] {
            --glass: rgba(0, 0, 0, 0.5);
            color-scheme: dark;
        }
        
        /* Styles mobiles (simplifi√©s, voir version pr√©c√©dente pour d√©tails) */
        body { background: linear-gradient(135deg, #075985 0%, #0f766e 100%); color: white; min-height: 100vh; padding: 0.5rem; margin: 0; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border-radius: 1rem; padding: 1rem; margin: 0.5rem 0; }
        .header { text-align: center; padding: 1rem; }
        .title { font-size: 1.5rem; font-weight: 700; }
        .tabs { display: flex; margin: 1rem 0; }
        .tab { flex: 1; padding: 0.75rem; text-align: center; }
        .weather-card, .tide-card, .spot-card { background: var(--glass); border-radius: 0.75rem; padding: 0.75rem; margin: 0.25rem 0; }
        .spots-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        .loading { text-align: center; padding: 2rem; }
        .spinner { width: 24px; height: 24px; border: 2px solid rgba(255, 255, 255, 0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0.5rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body data-theme="light">
    <div class="container mx-auto">
        <div class="header glass">
            <h1 class="title">üåä Surf Spots Dakar</h1>
            <p class="subtitle">Conditions en temps r√©el</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="loadData()">Aujourd'hui, 29 Septembre 2025</button>
        </div>
        
        <div class="glass">
            <h2 class="text-lg font-bold text-center mb-3">üå§Ô∏è M√©t√©o</h2>
            <div id="weatherContent" class="weather-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement m√©t√©o...</p>
                </div>
            </div>
        </div>
        
        <div class="glass">
            <h2 class="text-lg font-bold text-center mb-3">üåä Mar√©es</h2>
            <div id="tidesContent" class="tide-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Calcul mar√©es...</p>
                </div>
            </div>
        </div>
        
        <div class="glass">
            <h2 class="text-lg font-bold text-center mb-3">üèÑ‚Äç‚ôÇÔ∏è Spots de Surf</h2>
            <div id="spotsContent" class="spots-grid">
                <div class="loading col-span-full">
                    <div class="spinner"></div>
                    <p>Analyse conditions...</p>
                </div>
            </div>
        </div>
        
        <button id="refreshBtn" class="btn" onclick="loadData()">
            <span id="btnIcon">üîÑ</span>
            Actualiser
        </button>
        
        <div class="glass text-center py-2">
            <p class="text-sm opacity-70">Powered by Storm Glass & Open-Meteo</p>
            <p class="text-xs opacity-60 mt-1" id="lastUpdate"></p>
        </div>
    </div>

    <script>
        // Global State
        let weatherData = {};
        let lastUpdate = null;
        let updateInterval;

        // Spots Data
        const spots = [
            { name: 'Yoff', lat: 14.6937, lon: -17.4441, icon: 'üî•', description: 'Beach break expos√© aux swells atlantiques' },
            { name: 'Les Almadies', lat: 14.7264, lon: -17.5078, icon: 'ü§ô', description: 'Point break rocheux' },
            { name: 'Le Virage', lat: 14.7000, lon: -17.4600, icon: 'üèÑ‚Äç‚ôÇÔ∏è', description: 'Beach break familial' },
            { name: 'Ngor', lat: 14.7260, lon: -17.5070, icon: 'üèÑ‚Äç‚ôÇÔ∏è', description: 'Spot paradisiaque' },
            { name: 'Ouakam', lat: 14.7500, lon: -17.4700, icon: 'ü§ô', description: 'Reef break technique' },
            { name: 'Secret Spot', lat: 14.6800, lon: -17.4200, icon: 'üî•', description: 'Endroit cach√©' },
            { name: 'Vivier', lat: 14.7265, lon: -17.5080, icon: 'üåä', description: 'Reef break puissant' },
            { name: 'Club Med', lat: 14.7270, lon: -17.5090, icon: 'üèÑ', description: 'Reef break prot√©g√©' },
            { name: 'Yene', lat: 14.7280, lon: -17.5100, icon: 'ü§ô', description: 'Reef break courtes' },
            { name: 'Ndayan', lat: 14.7500, lon: -17.4000, icon: 'üå¥', description: 'Beach break sauvage' },
            { name: 'Toubab Dialaw', lat: 14.5540, lon: -16.9990, icon: 'üèñÔ∏è', description: 'Beach break authentique' },
            { name: 'Vivier Reef', lat: 14.7250, lon: -17.5090, icon: 'üåä', description: 'Point break barrels' },
            { name: 'Mamelles', lat: 14.7300, lon: -17.5000, icon: 'ü§ô', description: 'Reef break puissant' },
            { name: 'Petite C√¥te', lat: 14.5000, lon: -17.0000, icon: 'üèùÔ∏è', description: 'Beach breaks uncrowded' }
        ];

        // Theme Toggle (simplifi√©)
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Fetch avec Redondance
        async function fetchWithFallback(url, options, fallbackUrl) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Erreur sur ${url}:`, error);
                if (fallbackUrl) {
                    const fallbackResponse = await fetch(fallbackUrl);
                    if (!fallbackResponse.ok) throw new Error(`HTTP error on fallback! status: ${fallbackResponse.status}`);
                    return await fallbackResponse.json();
                }
                throw error;
            }
        }

        // Generate Spot Conditions
        async function generateSpotConditions(spot) {
            const now = new Date();
            const hourOffset = now.getHours();
            const spotIndex = spots.findIndex(s => s.name === spot.name);
            try {
                const stormglassData = await fetchWithFallback(
                    `https://api.stormglass.io/v2/weather/point?lat=${spot.lat}&lng=${spot.lon}&params=waveHeight,wavePeriod,windSpeed,windDirection&source=noaa&start=${new Date().toISOString().split('T')[0]}&end=${new Date().toISOString().split('T')[0]}`,
                    { headers: { 'Authorization': '0ec6f6b6-9546-11f0-b41a-0242ac130006-0ec6f742-9546-11f0-b41a-0242ac130006' } },
                    `https://api.open-meteo.com/v1/forecast?latitude=${spot.lat}&longitude=${spot.lon}&hourly=wave_height,wave_period,wind_speed_10m,wind_direction_10m&timezone=Africa/Dakar`
                );
                const data = stormglassData.hours ? stormglassData : { hours: [{ time: now.toISOString(), ...stormglassData.hourly[hourOffset] }] };
                const waveHeight = data.hours[hourOffset]?.waveHeight?.noaa || data.hourly?.wave_height || 0.75;
                const wavePeriod = data.hours[hourOffset]?.wavePeriod?.noaa || data.hourly?.wave_period || 8;
                const windSpeed = data.hours[hourOffset]?.windSpeed?.noaa || data.hourly?.wind_speed_10m || 4.7;
                const windDirection = data.hours[hourOffset]?.windDirection?.noaa || data.hourly?.wind_direction_10m || 45;

                let dynamicDifficulty = 'beginner';
                if (waveHeight >= 0.8) dynamicDifficulty = 'intermediate';
                else if (waveHeight >= 1.5) dynamicDifficulty = 'expert';

                const spotFacing = 220;
                const windAngle = Math.abs(windDirection - spotFacing);
                const crossShore = Math.min(windAngle, 360 - windAngle);
                const windRelative = crossShore < 60 ? 'Onshore' : crossShore < 120 ? 'Cross' : 'Offshore';

                let score = 50;
                if (waveHeight > 0.5 && waveHeight < 2) score += 20;
                if (windRelative === 'Offshore') score += 25;
                if (windRelative === 'Cross') score += 10;
                if (windSpeed < 15) score += 10;
                score = Math.min(100, Math.max(0, score));

                const rating = score >= 80 ? 'excellent' : score >= 60 ? 'good' : score >= 40 ? 'fair' : 'poor';
                const ratingText = score >= 80 ? 'Excellent' : score >= 60 ? 'Bon' : score >= 40 ? 'Moyen' : 'Mauvais';

                return {
                    height: waveHeight.toFixed(1),
                    period: wavePeriod.toFixed(1),
                    windSpeed: Math.round(windSpeed * 3.6),
                    windDir: Math.round(windDirection),
                    windRelative,
                    temp: 31, // Placeholder, Open-Meteo inclut temp_2m
                    score: Math.round(score),
                    rating,
                    ratingText,
                    dynamicDifficulty,
                    waveDirection: Math.round(spotFacing + (spotIndex * 5))
                };
            } catch (error) {
                console.error(`Erreur conditions ${spot.name}:`, error);
                return {
                    height: (0.75 + Math.random() * 0.5).toFixed(1),
                    period: (8 + Math.random() * 2).toFixed(1),
                    windSpeed: Math.round(10 + Math.random() * 10),
                    windRelative: ['Onshore', 'Cross', 'Offshore'][Math.floor(Math.random() * 3)],
                    temp: Math.round(28 + Math.random() * 4),
                    score: Math.round(50 + Math.random() * 50),
                    rating: 'good',
                    ratingText: 'Bon',
                    dynamicDifficulty: 'beginner',
                    waveDirection: 220 + spotIndex * 3
                };
            }
        }

        // Load Weather
        async function loadWeather() {
            const now = new Date();
            const currentHour = now.getHours();
            try {
                const stormglassData = await fetchWithFallback(
                    `https://api.stormglass.io/v2/weather/point?lat=14.6937&lng=-17.4441&params=airTemperature,windSpeed,windDirection&source=noaa&start=${new Date().toISOString().split('T')[0]}&end=${new Date().toISOString().split('T')[0]}`,
                    { headers: { 'Authorization': '0ec6f6b6-9546-11f0-b41a-0242ac130006-0ec6f742-9546-11f0-b41a-0242ac130006' } },
                    `https://api.open-meteo.com/v1/forecast?latitude=14.6937&longitude=-17.4441&hourly=temperature_2m,wind_speed_10m,wind_direction_10m&timezone=Africa/Dakar`
                );
                const data = stormglassData.hours ? stormglassData : { hours: [{ time: now.toISOString(), ...stormglassData.hourly[currentHour] }] };
                const temp = data.hours[currentHour]?.airTemperature?.noaa || data.hourly?.temperature_2m || 31;
                const windSpeed = data.hours[currentHour]?.windSpeed?.noaa || data.hourly?.wind_speed_10m || 4.7;
                const windDir = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'][Math.round((data.hours[currentHour]?.windDirection?.noaa || data.hourly?.wind_direction_10m || 0) / 45) % 8];

                document.getElementById('weatherContent').innerHTML = `
                    <div class="weather-card">
                        <span class="weather-icon">üå§Ô∏è</span>
                        <div class="weather-info">
                            <h3>Aujourd'hui</h3>
                            <p class="temp-main">${Math.round(temp)}¬∞</p>
                            <p>Actuel</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">üí®</span>
                        <div class="weather-info">
                            <h3>Vent</h3>
                            <p class="temp-main">${Math.round(windSpeed * 3.6)} km/h</p>
                            <p>${windDir}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur m√©t√©o:', error);
                document.getElementById('weatherContent').innerHTML = `
                    <div class="weather-card">
                        <span class="weather-icon">üå§Ô∏è</span>
                        <div class="weather-info">
                            <h3>Aujourd'hui</h3>
                            <p class="temp-main">31¬∞</p>
                            <p>Ensoleill√©</p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <span class="weather-icon">üí®</span>
                        <div class="weather-info">
                            <h3>Vent</h3>
                            <p class="temp-main">17 km/h</p>
                            <p>NE</p>
                        </div>
                    </div>
                `;
            }
        }

        // Load Tides (Storm Glass uniquement pour mar√©es, Open-Meteo n'a pas cette donn√©e)
        async function loadTides() {
            const now = new Date();
            const hourOffset = now.getHours();
            try {
                const response = await fetch(`https://api.stormglass.io/v2/tide/extremes/point?lat=14.6937&lng=-17.4441&start=${new Date().toISOString().split('T')[0]}&end=${new Date().toISOString().split('T')[0]}`, {
                    headers: { 'Authorization': '0ec6f6b6-9546-11f0-b41a-0242ac130006-0ec6f742-9546-11f0-b41a-0242ac130006' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const highTide = data.data.find(t => t.type === 'high') || { height: 1.2, time: new Date().toISOString() };
                const lowTide = data.data.find(t => t.type === 'low') || { height: 0.4, time: new Date().toISOString() };

                document.getElementById('tidesContent').innerHTML = `
                    <div class="tide-card">
                        <div class="tide-type text-blue-400">Haute</div>
                        <div class="tide-time">${new Date(highTide.time).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</div>
                        <div class="tide-height">${highTide.height.toFixed(1)}m</div>
                    </div>
                    <div class="tide-card">
                        <div class="tide-type text-red-400">Basse</div>
                        <div class="tide-time">${new Date(lowTide.time).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</div>
                        <div class="tide-height">${lowTide.height.toFixed(1)}m</div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur mar√©es:', error);
                document.getElementById('tidesContent').innerHTML = `
                    <div class="tide-card">
                        <div class="tide-type text-blue-400">Haute</div>
                        <div class="tide-time">18:00</div>
                        <div class="tide-height">1.2m</div>
                    </div>
                    <div class="tide-card">
                        <div class="tide-type text-red-400">Basse</div>
                        <div class="tide-time">00:00</div>
                        <div class="tide-height">0.4m</div>
                    </div>
                `;
            }
        }

        // Load Spots
        async function loadSpots() {
            const spotsContent = document.getElementById('spotsContent');
            spotsContent.innerHTML = '<div class="loading col-span-full"><div class="spinner"></div><p>Analyse conditions...</p></div>';
            
            let spotsHtml = '';
            for (const spot of spots) {
                const conditions = await generateSpotConditions(spot);
                spotsHtml += `
                    <div class="spot-card">
                        <div class="spot-header">
                            <h3 class="spot-title">${spot.name}</h3>
                            <span class="spot-icon">${spot.icon}</span>
                        </div>
                        <span class="spot-difficulty difficulty-${conditions.dynamicDifficulty.toLowerCase()}">${conditions.dynamicDifficulty}</span>
                        <p class="spot-description">${spot.description}</p>
                        <div class="wave-conditions">
                            <span class="wave-icon">üåä</span>
                            <div>
                                <p class="wave-height">${conditions.height}m</p>
                                <p class="wave-period">${conditions.period}s</p>
                            </div>
                        </div>
                        <div class="weather-conditions">
                            <div class="weather-item">
                                <span class="weather-icon">üå°Ô∏è</span>
                                <span class="weather-value">${conditions.temp}¬∞</span>
                                <span class="weather-label">Temp</span>
                            </div>
                            <div class="weather-item">
                                <span class="weather-icon">üí®</span>
                                <span class="weather-value">${conditions.windSpeed} km/h</span>
                                <span class="weather-label">${conditions.windRelative}</span>
                            </div>
                        </div>
                        <div class="rating-section">
                            <p class="rating-title rating-${conditions.rating}">Note: ${conditions.ratingText}</p>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${conditions.score}%; background: ${conditions.rating === 'excellent' ? '#10b981' : conditions.rating === 'good' ? '#f59e0b' : conditions.rating === 'fair' ? '#f97316' : '#ef4444'}"></div>
                                </div>
                                <span class="progress-text">${conditions.score}/100</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            spotsContent.innerHTML = spotsHtml;
        }

        // Load All Data
        async function loadData() {
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('btnIcon').textContent = '‚è≥';
            
            weatherData = {};
            
            await loadWeather();
            await loadTides();
            await loadSpots();
            
            lastUpdate = new Date();
            document.getElementById('lastUpdate').textContent = `Derni√®re mise √† jour: ${lastUpdate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}`;
            document.getElementById('refreshBtn').disabled = false;
            document.getElementById('btnIcon').textContent = 'üîÑ';
            
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(loadData, 3600000);
        }

        window.onload = function() {
            loadData();
        };
    </script>
