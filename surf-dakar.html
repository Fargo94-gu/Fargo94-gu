<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Surf Spots Dakar â€” Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f0f9ff; font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto; }
    .arrow { display:inline-block; width:36px; height:36px; transform-origin: center center; transition: transform 0.4s ease; }
    .spot-card { min-height:220px; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold mb-6">ðŸŒŠ Surf Spots - Dakar (live)</h1>

  <div id="spots" class="grid md:grid-cols-3 gap-6 w-full max-w-6xl"></div>

  <div id="tides" class="mt-10 bg-white p-4 rounded-2xl shadow w-full max-w-3xl text-center"></div>

  <button id="refreshBtn" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
    Actualiser les donnÃ©es
  </button>

  <script>
    const spots = [
      { id: 'yoff', name: "Yoff", lat: 14.765, lon: -17.485 },
      { id: 'almadies', name: "Les Almadies", lat: 14.741, lon: -17.531 },
      { id: 'virage', name: "Le Virage", lat: 14.755, lon: -17.511 }
    ];

    function degToCompass(deg) {
      const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
      return dirs[Math.round(deg / 22.5) % 16];
    }

    function arrowSVG() {
      return `<svg class="arrow" viewBox="0 0 24 24">
        <path d="M12 2 L15 8 H13 V22 H11 V8 H9 L12 2 Z" fill="#075985"/>
      </svg>`;
    }

    async function fetchSpots() {
      const container = document.getElementById("spots");
      container.innerHTML = "<p class='col-span-3 text-center'>Chargement des donnÃ©es...</p>";

      const spotData = await Promise.all(spots.map(async (spot) => {
          try {
              const url = `https://marine-api.open-meteo.com/v1/marine?latitude=${spot.lat}&longitude=${spot.lon}&hourly=wave_height,wave_period,wave_direction,wind_speed_10m,wind_direction_10m&timezone=auto`;
              const res = await fetch(url);
              const data = await res.json();
              if (!data.hourly) throw new Error("DonnÃ©es horaires non disponibles");
              return { name: spot.name, success: true, data: data.hourly };
          } catch (err) {
              return { name: spot.name, success: false, error: err };
          }
      }));

      const resultsHTML = spotData.map(spot => {
          if (!spot.success) {
              return `
                <div class="bg-red-100 p-4 rounded-2xl shadow text-center flex items-center justify-center spot-card">
                  <div>
                    <h2 class="text-lg font-bold mb-2">${spot.name}</h2>
                    <p class="text-sm text-red-700">Erreur de chargement</p>
                  </div>
                </div>`;
          }

          const h = spot.data;
          const current = {
              height: h.wave_height[0],
              period: h.wave_period[0],
              windSpeed: h.wind_speed_10m[0] * 3.6,
              windDir: h.wind_direction_10m[0]
          };
          const bestHeight = Math.max(...h.wave_height.slice(0, 48));

          return `
            <div class="bg-white p-4 rounded-2xl shadow text-center spot-card">
              <h2 class="text-lg font-bold mb-2">${spot.name}</h2>
              <div class="flex flex-col items-center mt-2">
                <span class="text-4xl">ðŸŒŠ</span>
                <div class="text-sm mt-1">taille = ${current.height.toFixed(1)} m</div>
                <div class="text-sm">pÃ©riode = ${current.period.toFixed(1)} s</div>
              </div>
              <div class="mt-3 text-sm text-gray-700">
                Vent : ${current.windSpeed.toFixed(1)} km/h (${degToCompass(current.windDir)})
              </div>
              <div class="mt-2 flex justify-center">${arrowSVG()}</div>
              <div class="mt-3 text-xs text-gray-500">
                Meilleure hauteur (48h) : ${bestHeight.toFixed(1)} m
              </div>
            </div>`;
      }).join("");

      container.innerHTML = resultsHTML;

      spotData.forEach((spot, i) => {
          if (spot.success) {
              const card = container.children[i];
              const arrow = card.querySelector(".arrow");
              if (arrow) {
                  const deg = spot.data.wind_direction_10m[0];
                  arrow.style.transform = `rotate(${deg}deg)`;
              }
          }
      });

      const tideDiv = document.getElementById("tides");
      try {
          const tideUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=14.66&longitude=-17.43&hourly=tidal_water_level&timezone=auto`;
          const res = await fetch(tideUrl);
          const data = await res.json();

          const levels = data.hourly.tidal_water_level;
          const times = data.hourly.time;
          const now = new Date();
          let nextHigh = null, nextLow = null;

          for (let i = 1; i < levels.length - 1; i++) {
              const currentTime = new Date(times[i]);
              if (currentTime > now) {
                  if (levels[i] > levels[i - 1] && levels[i] > levels[i + 1] && !nextHigh) {
                      nextHigh = { time: times[i], val: levels[i] };
                  }
                  if (levels[i] < levels[i - 1] && levels[i] < levels[i + 1] && !nextLow) {
                      nextLow = { time: times[i], val: levels[i] };
                  }
              }
              if (nextHigh && nextLow) break;
          }

          tideDiv.innerHTML = `
            <h2 class="text-lg font-bold mb-3">ðŸŒŠ MarÃ©es Ã  Dakar</h2>
            <p class="text-sm">Prochaine marÃ©e haute : ${nextHigh ? new Date(nextHigh.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) + " (" + nextHigh.val.toFixed(1) + " m)" : "N/A"}</p>
            <p class="text-sm">Prochaine marÃ©e basse : ${low ? new Date(low.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) + " (" + low.val.toFixed(1) + " m)" : "N/A"}</p>
          `;
      } catch (e) {
          tideDiv.innerHTML = `<p class="text-red-600">Erreur chargement marÃ©es</p>`;
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", fetchSpots);
    fetchSpots();
  </script>
</body>
</html>
